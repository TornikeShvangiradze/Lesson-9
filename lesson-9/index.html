<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="gverdis agwera">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>

    <header></header>

    <main>
        <div class="section">
            <form action="action.html" class="checkout-form">
                <h2>შეაუკვეთე პროდუქტი დღესვე</h2>
                <input type="text" name="first-name" id="first-name" placeholder="სახელი">
                <input type="text" name="last-name" id="last-name" placeholder="გვარი">
                <input type="tel" name="" id="" placeholder="ტელეფონის ნომერი">
                <label for="address" class="address-label">გთხოვთ მიუთითოთ ზუსტი მისამართი</label>
                <textarea name="address" id="address" cols="30" rows="10" ></textarea>
                <h5>აირჩიეთ გადახდის მეთოდი</h5>
                <div class="checkbox-div">
                <input type="checkbox" name="by-card" id="by-card">
                <label for="by-card">ბარათით გადახდა</label>
                <input type="checkbox" name="in-cash" id="in-cash">
                <label for="in-cash">ქეშად გადახდა</label>
                </div>
                <input type="submit" name="submit" id="submit" value="შეკვეთის გაფორმება" class="submit">  
            </form>
        </div>
    </main>

    <footer></footer>

</body>
</html>
